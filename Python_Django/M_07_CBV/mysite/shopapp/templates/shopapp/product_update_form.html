{% extends 'shopapp/base.html' %}

{% block title %}
    Update product
{% endblock  %}

{% block body %}
    <h1>Update product</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Update</button>
    </form>

    <div>
        <a href="{% url 'shopapp:products_details' pk=object.pk %}">
            Back to product details
        </a>
    </div>
{% endblock  %}
