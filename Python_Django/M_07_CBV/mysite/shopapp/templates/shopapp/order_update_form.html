{% extends 'shopapp/base.html' %}

{% block title %}
    Update order
{% endblock  %}

{% block body %}
    <h1>Update order</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Update</button>
    </form>

    <div>
        <a href="{% url 'shopapp:order_details' pk=object.pk %}">
            Back to order details
        </a>
    </div>
{% endblock  %}
